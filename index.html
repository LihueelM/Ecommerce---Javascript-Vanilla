<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orwell drink's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
  </head>

  <body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg" id="navbar__style">
      <div class="container-fluid">
        <a class="navbar-brand " href="#" onclick="renderInicio()"> <i class="ion-wineglass"></i> ORWELL DRINK'S</a>
        <!-- Boton toggle Bootstrap -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <!-- Categorias -->
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorias</a>            
              <ul class="dropdown-menu">              
                <li><a class="dropdown-item" href="#" onclick="renderLicores()">Licores</a></li>
                <li><a class="dropdown-item" href="#" onclick="renderAperitivos()">Aperitivos</a></li>
                <li><a class="dropdown-item" href="#" onclick="renderBebidasBlancas()">Bebidas blancas</a></li>     
              </ul>
              <!-- Item carrito -->
              <li><a class="nav-link btn-open" href="#"><i class="ion-bag"></i></a></li>
            </li>
          </ul>        
        </div>
      </div>
    </nav>
    <!-- Instancio la info principal y las card -->
    <section class="main_instancia"></section>
    <!-- Instancio el carrito OffCanvas -->
    <section class="offcanvas_shop">
      <a class="btn-close" href=""></a>
      <div id="render_carrito" class="container">  
        <h2>Carrito de compras</h2>
        <table class="table table-dark">
          <thead>
            <tr>             
              <td>Producto</td>
              <td>Nombre</td>
              <td>Cantidad</td>
              <td>Precio</td>
              <td>Eliminar</td>
              <td>Sumar</td>    
              <td>Restar</td>        
            </tr>
          </thead>
          <tbody id="tbody">           
          </tbody>        
        </table> 
        <p class="precioBebida">Precio Total: $ <span id = "precioTotal">0</span> </p>
        <button type="button" class="btn btn-success" onclick="comprar()">Comprar</button>
      </div>      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/render.js"></script>
  </body>

</html>
